<header class="main-header">
  <div class="header-inner">
    <div class="logo-title">
      <span class="logo-animated">
        <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="22" cy="22" r="12" fill="#ff9800"/>
          <g class="logo-rays">
            <line x1="22" y1="2" x2="22" y2="10" stroke="#FFD54F" stroke-width="3" stroke-linecap="round"/>
            <line x1="22" y1="34" x2="22" y2="42" stroke="#FFD54F" stroke-width="3" stroke-linecap="round"/>
            <line x1="2" y1="22" x2="10" y2="22" stroke="#FFD54F" stroke-width="3" stroke-linecap="round"/>
            <line x1="34" y1="22" x2="42" y2="22" stroke="#FFD54F" stroke-width="3" stroke-linecap="round"/>
            <line x1="8.5" y1="8.5" x2="14.5" y2="14.5" stroke="#FFD54F" stroke-width="3" stroke-linecap="round"/>
            <line x1="29.5" y1="29.5" x2="35.5" y2="35.5" stroke="#FFD54F" stroke-width="3" stroke-linecap="round"/>
            <line x1="8.5" y1="35.5" x2="14.5" y2="29.5" stroke="#FFD54F" stroke-width="3" stroke-linecap="round"/>
            <line x1="29.5" y1="14.5" x2="35.5" y2="8.5" stroke="#FFD54F" stroke-width="3" stroke-linecap="round"/>
          </g>
        </svg>
      </span>
      <span class="site-title">Sri Lanka Tourism</span>
    </div>
    <nav class="main-nav desktop-nav">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
      <a routerLink="/gallery" routerLinkActive="active">Gallery</a>
      <a routerLink="/about" routerLinkActive="active">About</a>
      <a routerLink="/contact" routerLinkActive="active">Contact</a>
    </nav>
    <div class="header-actions">
      <div id="google_translate_element" class="google-translate"></div>
      <form class="search-form" (submit)="$event.preventDefault()">
        <input type="text" placeholder="Search..." aria-label="Search site">
        <button type="submit" aria-label="Search">
          <svg width="20" height="20" fill="none" stroke="#1976d2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        </button>
      </form>
      <button class="notif-btn" aria-label="Notifications">
        <svg width="22" height="22" fill="none" stroke="#1976d2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M18 8a6 6 0 10-12 0c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 01-3.46 0"/></svg>
        <span class="notif-dot"></span>
      </button>
      <button class="profile-btn" aria-label="User profile">
        <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="User profile" />
      </button>
    </div>
    <button class="hamburger" (click)="navOpen = !navOpen" aria-label="Open navigation" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
  </div>
  <div class="mobile-nav-overlay" *ngIf="navOpen">
    <nav class="main-nav mobile-nav">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="navOpen = false">Home</a>
      <a routerLink="/gallery" routerLinkActive="active" (click)="navOpen = false">Gallery</a>
      <a routerLink="/about" routerLinkActive="active" (click)="navOpen = false">About</a>
      <a routerLink="/contact" routerLinkActive="active" (click)="navOpen = false">Contact</a>
      <div id="google_translate_element_mobile" class="google-translate-mobile"></div>
      <form class="search-form-mobile" (submit)="$event.preventDefault()">
        <input type="text" placeholder="Search..." aria-label="Search site">
        <button type="submit" aria-label="Search">
          <svg width="20" height="20" fill="none" stroke="#1976d2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        </button>
      </form>
      <div class="mobile-actions">
        <button class="notif-btn" aria-label="Notifications">
          <svg width="22" height="22" fill="none" stroke="#1976d2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M18 8a6 6 0 10-12 0c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 01-3.46 0"/></svg>
          <span class="notif-dot"></span>
        </button>
        <button class="profile-btn" aria-label="User profile">
          <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="User profile" />
        </button>
      </div>
    </nav>
  </div>
</header>
<router-outlet></router-outlet>
<app-footer></app-footer>
